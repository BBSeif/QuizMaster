spring.datasource.url=jdbc:postgresql://localhost:6171/ent_prep
spring.datasource.username=postgres
spring.datasource.password=1234

server.port = 1111

# Turn off the Spring Boot banner
spring.main.banner-mode=off

# Reduce logging level. Set logging level to warn
logging.level.root=warn

# Add logging configs to display SQL statements
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=trace

# Configure JPA/Hibernate to auto create the tables
# the "update" config will keep existing data in the table
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

# thymeleaf properties
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# is a good practice for development to ease the process of working with Thymeleaf templates
spring.thymeleaf.cache=false


