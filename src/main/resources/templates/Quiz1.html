<!DOCTYPE HTML>
<html xmlns:th = "http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Company Directory</title>
</head>

<body>
<a th:href="@{/}"
   class="btn btn-primary btn-sm mb-3">
    << Back
</a>

<div class="container">

<h2>Quiz</h2>

<form action="/submit" method="post">

    <div th:each="question, iterStatus : ${questions}" class="form-control mb-3 w-50">

        <p th:text="${iterStatus.count} +'. '+ ${question.question}"></p>
        <p th:text="'a) '+${question.a}"></p>
        <p th:text="'b) '+${question.b}"></p>
        <p th:text="'c) '+${question.c}"></p>
        <p th:text="'d) '+${question.d}"></p>
        <p th:text="'e) '+${question.e}"></p>
        </p>


        <input type="text" name="answer" th:placeholder="'Enter answer for question ' + ${iterStatus.count}" required><br>
    </div>

    <button type="submit" class="btn btn-info col-2">Submit</button>
</form>

</div>
