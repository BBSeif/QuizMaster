<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <title>Creating Test</title>
</head>

<body>
<div class="container">
  <h3>Creating Test</h3>
  <hr>

  <p class="h4 mb-4">Save Question</p>

  <form action="#" th:action="@{/addQuestion}"
        th:object="${question}" method="POST">

    <!--    Add hidden form field to handle the updata   -->

    <input type="hidden" th:field="*{id}">

    <input type="text" th:field="*{question}"
           class="form-control mb-4 w-25" placeholder="Question">

    <input type="text" th:field="*{a}"
           class="form-control mb-4 w-25" placeholder="A">
    <input type="text" th:field="*{b}"
           class="form-control mb-4 w-25" placeholder="B">
    <input type="text" th:field="*{c}"
           class="form-control mb-4 w-25" placeholder="C">
    <input type="text" th:field="*{d}"
           class="form-control mb-4 w-25" placeholder="D">
    <input type="text" th:field="*{e}"
           class="form-control mb-4 w-25" placeholder="E">

    <input type="text" th:field="*{ans}"
           class="form-control mb-4 w-25" placeholder="Answer">

    <button type="submit" class="btn btn-info col-2">Save</button>

  </form>

  <hr>
  <button type="submit" class="btn btn-primary col-2"  th:href="@{/getAllQuestions}">Back to Question List</button>


</div>

</body>

</html>
