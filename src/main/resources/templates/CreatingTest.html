  <form action="#" th:action="@{/addQuestion}"
        th:object="${question}" method="POST">

    <!--    Add hidden form field to handle the updata   -->

<!--    <input type="hidden" th:field="*{id}">-->

    <input type="text" th:field="*{question}"
           class="form-control mb-4 w-100" placeholder="Question">

    <input type="text" th:field="*{a}"
           class="form-control mb-4 w-25" placeholder="A">
    <input type="text" th:field="*{b}"
           class="form-control mb-4 w-25" placeholder="B">
    <input type="text" th:field="*{c}"

    <input type="text" th:field="*{d}"
           class="form-control mb-4 w-25" placeholder="D">
    <input type="text" th:field="*{e}"
           class="form-control mb-4 w-25" placeholder="E">

    <input type="text" th:field="*{ans}"
           class="form-control mb-4 w-25" placeholder="Answer">

    <button type="submit" class="btn btn-info col-2">Save</button>

  </form>
